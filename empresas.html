<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Empresas - BlueTalento</title>
    <link rel="stylesheet" href="css/styles.css" />
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: #f5f9ff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 420px;
            text-align: center;
            animation: fadeIn 1s ease;
        }

        .card img.logo {
            width: 160px;
            margin-bottom: 20px;
        }

        .card h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #222;
        }

        .card p {
            font-size: 16px;
            color: #555;
            margin-bottom: 30px;
        }

        .btn-google,
        .btn-primary {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            padding: 14px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
            font-weight: 500;
            border: none;
        }

        .btn-google {
            background: #fff;
            border: 1px solid #ddd;
            margin-bottom: 20px;
        }

        .btn-google:hover {
            background: #f0f0f0;
        }

        .btn-primary {
            background-color: #1a73e8;
            color: white;
        }

        .btn-primary:hover {
            background-color: #0f5fc6;
        }

        .divider {
            margin: 20px 0;
            color: #888;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            max-width: 350px;
            animation: pop 0.3s ease;
            position: relative;
        }

        .modal-icon {
            width: 70px;
            margin-bottom: 15px;
        }

        .modal-content h2 {
            margin-bottom: 10px;
            font-size: 22px;
            color: #1a73e8;
        }

        .modal-content p {
            font-size: 16px;
            color: #444;
            margin-bottom: 20px;
        }

        .btn-close {
            background-color: #1a73e8;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 15px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pop {
            from {
                transform: scale(0.9);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <div class="card">
        <img src="assets/Logo.jpg" alt="Logo BlueTalent" class="logo" />
        <h1>Encuentra el talento ideal</h1>
        <p>Publica vacantes y conecta con jóvenes profesionales.</p>

        <button class="btn-google" id="btnGoogle">
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google"
                width="20" height="20" />
            Iniciar sesión con Google
        </button>

        <div class="divider">o</div>

        <button class="btn-primary" id="btnCorreo">Ingresar con correo</button>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <img src="assets/progreso.png" alt="Trabajo en progreso" class="modal-icon" />
            <h2>¡Muy pronto!</h2>
            <p>Esta función estará disponible próximamente.</p>
            <button id="closeModal" class="btn-close">Entendido</button>
        </div>
    </div>

    <script>
        const modal = document.getElementById('modal');
        const btnGoogle = document.getElementById('btnGoogle');
        const btnCorreo = document.getElementById('btnCorreo');
        const closeModal = document.getElementById('closeModal');

        function showModal(e) {
            e.preventDefault();
            modal.style.display = 'flex';
        }

        btnGoogle.addEventListener('click', showModal);
        btnCorreo.addEventListener('click', showModal);
        closeModal.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>

</body>

</html>
